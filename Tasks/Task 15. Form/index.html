<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../Common/normalize.css">
    <link rel="stylesheet" href="../../Common/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="block">
            <form method="post" name="user">


                <div class="row">
                    <div class="col-4">
                        <div>
                            <label for="surname">ФИО:</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div>
                            <input type="text" name="surname" id="surname" value placeholder="Введите ФИО">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div>
                            <label for="Email">Email:</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div>
                            <input type="text" name="Email" id="Email" value placeholder="Введите Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="phone">Телефон:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="phone" id="phone" value placeholder="Введите телефон">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="password">Пароль:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="password" id="password" value placeholder="Введите пароль">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <label for="dob">Дата рождения:</label>
                    </div>
                    <div class="col-4">
                        <input type="date" name="dob" id="dob" value placeholder="Введите дату рождения">
                    </div>
                </div>
                <div>
                    <div class="col-4">
                        <div class="form-label">
                            <label for="hobby">Хобби</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="form">
                            <input type="checkbox" name="hobby[]" id="hobby2">
                            <label for="hobby2">Программирование</label>
                        </div>
                        <div class="form">
                            <input type="checkbox" name="hobby[]" id="hobby3">
                            <label for="hobby3">Рисование</label>
                        </div>
                        <div class="form">
                            <input type="checkbox" name="hobby[]" id="hobby3">
                            <label for="hobby3">Спорт</label>
                        </div>
                    </div>
                </div>




        </div>















        





    </div>








</body>

</html>
